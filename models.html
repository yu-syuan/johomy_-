      <!-- main content -->
      <article class="content_right background_white">
        <div class="inner_box Border">
        <!--大標(max word 17(繁體中文))-->
        <div class="inner_box top_title basic_color font_size_18">加入購物車</div>
        <a href="#">
          <img src="images/close.png" class="close_icon">
        </a>
      </div>
      <div class="Border product_introduction_wrap">
        <ul class="Border p-b-15">
          <!-- 商品圖片768x645 -->
          <li>
            <img src="images/prod1.jpg" class="product_photo_img600">
          </li>
          <!-- 商品名稱(max word 19(繁體中文)) -->
          <li>
            <h4 class="line_height_30 blank30 overflow_h font_size_16 font_color_Black m-t-10 p-l-5 p-r-5">
              ✦全台首創降溫護膚香水✦
            </h4>
          </li>
          <!-- 商品規格(簡易 max word 44(繁體中文)) -->
          <li class="blank40 overflow_h p-l-5 p-r-5">
            3度C冰鎮舒緩青春露禮盒_6支裝
          </li>
        </ul>
        <hr>
        <form class="Border p-b-20 p-l-5 p-r-5">
          <input type="hidden" name="prod_id" value="" id="prod_id">
          <input type="hidden" name="prod_name" value="" id="prod_name">
          <input type="hidden" name="tax" value="" id="tax">
          <div class="m-t-5 m-b-5">
            <label for="prod_size">規格：</label>
            <select name="prod_model" id="prod_model" class="border_radius_5">
              <option>3度C冰鎮青春露禮盒 $1680</option>
              <option>【買六送一】3度C冰鎮青春露禮盒 $10080</option>
            </select>
          </div>
          <hr>
          <div class="m-t-5 m-b-5">
            <label for="prod_choose">數量：</label>
            <select name="prod_qty" id="prod_qty" class="border_radius_5">
              <option>1</option>
              <option>20</option>
            </select>
          </div>
          <hr>
          <div class="m-t-5 m-b-5">
            <label for="prod_transport">配送：</label>
            <select name="prod_delivery" id="prod_delivery" class="border_radius_5">
              <option>全家超商取貨</option>
              <option>宅配</option>
            </select>
          </div>
          <hr>
        </form>
        <h4 class="Border font_size_16 font_color_Black m-b-10 p-l-5 p-r-5">
          提醒您：訂單金額若超過五千元，運送方式將自動轉為『宅配』，謝謝。
        </h4>
        <div class="shopping_button_wrap inner_box blank80">
          <div class="shopping_button_left basic_color Border btn btn-info">
            <img src="images/shopping-01.png" class="shopping_cart_photo m-t-5">
            <a href="#" id="add_cart" class="p-t-5">加入購物車<br>並繼續購買</a>
          </div>
          <div class="shopping_button_right basic_color Border line_height_50 btn btn-info">
            <img src="images/menu_icon_buy.png" class="buy_now_photo">
            <a href="#" id="checkout_cart">立即購買</a>
          </div>
        </div>
      </div>
      </article>
